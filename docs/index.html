<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/script.js"></script>

<body>
    <h2 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">calculator + and -</h2>
    <section class="display">
        <p class="outcometext" id="outcome"></p>
    </section>
    <section class="interface">
        <input type="text" id="numb1" class="inputtext">
        <select name="oper" id="oper" class="inputdrop">
            <option value="plus">plus</option>
            <option value="minus">minus</option>
        </select>
        <input type="text" id="numb2" class="inputtext">
        <input type="button" class="button" value="calculate" onclick="z()">
    </section>
    <br>
    <h2 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">leap year calculator</h2>
    <section class="display1">
        <p class="outcometext" id="outcome1"></p>
    </section>
    <section class="yearcalc">
        <input type="text" id="startyear" class="inputtext">
        <input type="button" class="button" value="calculate" onclick="y()">
    </section>
    <br>
    <h2 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">double check</h2>
     <section class="display1" style="width: 80%;">
        <p class="outcometext" id="outcome2"></p>
    </section>
    <p class="outcometext" style="font-size: medium; font-family: Arial, Helvetica, sans-serif; margin: 1%;">copy and paste a list where each item is separated by ", "</p>
    <section class="doubleui">
        <input type="text" id="list" class="inputtextlarge">
        <input type="button" class="button" value="calculate" onclick="x()">
    </section>
    <br>
</body>
